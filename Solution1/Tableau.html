<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Relier le tableau HTML à un fichier CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table id="tableau">
        <tr id="titles" class="row">
            <th class="titre">
                N°
            </th>
            <th class="titre">
                Logo
            </th>
            <th class="titre">
                Club
            </th>
            <th class="titre">
                Pays
            </th>
        </tr>
        <tr class="row">
            <td class="cell">
                1
            </td>
            <td class="logo">
                <img width="60px" height="60px" alt="MU" src="https://upload.wikimedia.org/wikipedia/fr/thumb/b/b9/Logo_Manchester_United.svg/1200px-Logo_Manchester_United.svg.png" />
            </td>
            <td class="cell">
                Manchester United
            </td>
            <td class="cell">
                Angleterre
            </td>
        </tr>
        <tr class="row">
            <td class="cell">
                2
            </td>
            <td class="logo">
                <img width="60px" height="60px" alt="JT" src="https://upload.wikimedia.org/wikipedia/fr/thumb/9/9f/Logo_Juventus.svg/1200px-Logo_Juventus.svg.png" />
            </td>
            <td class="cell">
                Juventus Turin
            </td>
            <td class="cell">
                Italie
            </td>
            <tr class="row">
                <td class="cell">
                    3
                </td>
                <td class="logo">
                    <img width="60px" height="60px" alt="FCB" src="https://upload.wikimedia.org/wikipedia/fr/thumb/a/a1/Logo_FC_Barcelona.svg/1200px-Logo_FC_Barcelona.svg.png" />
                </td>
                <td class="cell">
                    FC Barcelone
                </td>
                <td class="cell">
                    Espagne
                </td>
        </tr>
    </table>
</body>
</html>
